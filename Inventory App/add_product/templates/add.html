<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form method="POST" action=''>
        {% csrf_token %}
         <div class = "jumbotron"><h1> New Product </h1> </div>
        <div class = "container" >
            <div class = "row">
                <div class="col-md-6">
                    Product ID :
                </div>
                <div class="col-md-6">
                    <input type="text" name="pid">
                </div>
            </div>
            <div class = "row">
                <div class="col-md-6">
                    Product Name :
                </div>
                <div class="col-md-6">
                    <input type="text" name="pname">
                </div>
            </div>
            <div class = "row">
                <div class="col-md-6">
                    Product Price :
                </div>
                <div class="col-md-6">
                    <input type="text" name="prate">
                </div>
            </div>
            <div class = "row">
                <div class="col-md-6">
                    Product Quantity:
                </div>
                <div class="col-md-6">
                    <input type="text" name="pQuant">
                </div>
            </div>

             <div class = "row">
                 <div class="col-md-6"></div>
                 <div class="col-md-6 btn-primary">
                    <button type="submit" class="btn btn-default">Save</button>
                 </div>
             </div>
        </div>
    </form>
</body>
</html>
